<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Finder</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <div class="container">
      <div class="nav">
        <div class="left">
          <img src="./images/svg/site-logo.svg" alt="">
          <h1>USER</h1>
        </div>
        <div class="right mode">
          <img class="moon" src="./images/svg/moon-icon.svg" alt="">
          <img class="sun" src="./images/svg/sun-icon.svg" alt="">
        </div>
      </div>
    </div>
    <div class="head">
      <h1>RANDOM USER GENERATOR</h1>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="form">
        <label>
          <img src="./images/svg/user-search.svg" alt="user-search-icon">
          <input class="searchUser" type="text" placeholder="Live search users">
        </label>
        <button class="refresh_btn">Refresh</button>
        <button class="clear_btn">Clear</button>
      </div>
      <div class="cards">
        
      </div>
    </div>
  </main>
</body>
<script src="./js/main.js"></script>
</html>
